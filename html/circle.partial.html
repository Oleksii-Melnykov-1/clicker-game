<div class="game-container">
    <div id="cps">CPS: 0</div>
    <div id="dps">DPS: 0</div>
    <div class="circle" id="clicker-circle" onclick="clickCircle()"></div>
    <div class="counter">
        <img src="img/leaf.png" class="leaf-icon" alt="leaf" />
        <span id="score">0</span>
    </div>
    <button class="reset-btn" onclick="resetGame()">Reset Progress</button>
</div>
